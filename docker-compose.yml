# Definição dos serviços da aplicação
services:
  # Backend - Node.js/Express
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    user: node
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://postgres:postgres@database:5432/pizza_delivery
    networks:
      - pizza-network
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: sh -c "npm run migrate:up && npm start"

  # Banco de Dados - PostgreSQL
  database:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_DB=pizza_delivery
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - pizza-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pizza_delivery"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Volumes persistentes
volumes:
  postgres_data:
    name: pizza-postgres-data

# Redes isoladas
networks:
  pizza-network:
    name: pizza-network
    driver: bridge 